	<script type="text/javascript">
	function Call_FindCarServlet() {// 今后在javascript中对servlet的调用一律采用call_加servlet名的格式
    var Taxi=document.getElementById("taxi_jid");
	var TaxiJid=Taxi.value;
	var CheckTaxi;
	var xmlhttp;
	if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp = new XMLHttpRequest();
	} else {// code for IE6, IE5
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange = State_Change;
	xmlhttp.open("GET", "./GetCarDetail", true);
	xmlhttp.setRequestHeader("CheckTaxi", TaxiJid);
	xmlhttp.send();
	function State_Change() {
		if (xmlhttp.readyState == 2) {
			window.location = "./hs/detail.jsp";
			if (xmlhttp.status == 404) {
				window.location = "./error/404.jsp";// 服务器维护中！
			}
		}
	}
}

	    </script>
